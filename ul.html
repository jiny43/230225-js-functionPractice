<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
  </div>
  <script>
    //동적으로 만들기
    function dataFunc(a, b, c, d){ //dataFunc 라는 객체를 만들어줌
      let obj = {
        parentData : document.querySelector(a),
        childrenData: document.createElement(b),
        grandchildren:document.createElement(c),
        grandchildrenText:d
      }
      return obj; //함수 외에는 못나감
    }
    let tagArray = ["div", "footer","section"]
    let dataForm = dataFunc("#root",tagArray[1],"li","hello");
    //함수 호출 
    
    //리터럴 (자바스크립트는 실제 값을 싫어함.)
    let root =dataForm.parentData;
    console.dir(root);
    let aa = dataForm.childrenData;
    root.appendChild(aa);
    let bb = dataForm.grandchildren;
    aa.append(bb);
    bb.textContent = dataForm.grandchildrenText;
    // root.children[0] = "hello";

  </script>
</body>
</html>
